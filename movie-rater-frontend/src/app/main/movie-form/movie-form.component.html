<form [formGroup]="movieForm" (ngSubmit)="saveForm()">
    <label>Title</label>
    <br>
    <input type="text" formControlName="title"/>
    <br>

    <label>Description</label>
    <br>
    <textarea type="text" formControlName="description"></textarea>
    <br>
    <button type="submit">
        <span *ngIf="id">UPDATE MOVIE</span>
        <span *ngIf="!id">CREATE NEW MOVIE</span>
    </button>
</form>
